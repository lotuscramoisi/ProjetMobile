<html>

<head>

<meta charset="utf-8"/>

<script src="jquery-3.6.0.js"></script>

<script>

$(document).ready(function(){

$("#fo01").submit(function(event){

    event.preventDefault();

    var serializedData = $(this).serialize();

	var $inputs = $(this).find("input, select, button, textarea");

	$inputs.prop("disabled", true);

	

alert(serializedData);//permet de vérifier si tout est ordre au niveau du formulaire

       

	$.post( "modifPart4.php",serializedData, function() {alert( "fonction callback success" )},"text")

	.done(function(data) {

    alert( "success .done " );

	alert(data.length);

	

	/*for(var r of data)  

		{alert(r.NOM + " " + r.PRENOM) }*/

		

  })

  .fail(function(error) {

    alert( "error détectée:" + error.responseText);

	$("#Div_error").html(error.responseText);

  })

  .always(function() {

    alert( "finished"  ); 

	// Reenable the inputs

        $inputs.prop("disabled", false);

  });

 });

})

</script>

</head>

<body>

<input type="submit" value="Valider"/>

</form>

</body>





</html>
